<html>
    <head>
        <title>Data</title>
    </head>
    <body>
        <div class = "container" style="margin-left:400px;margin-top: 100px;margin-bottom: 100px;margin-right: 100px;"> 
            <table class="displaytable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th style="padding-left: 30px;">Id</th>
                        <th style="padding-left: 30px;">First name</th>
                        <th style="padding-left: 30px;">Last name</th>
                        <th style="padding-left: 30px;">More</th>
                    </tr>
                </thead>
                <tbody id="data">

                </tbody>
            </table>
        </div>
        <script>
            fetch("https://test003.free.beeceptor.com/test001").then(
                res=>{
                    res.json().then(
                        data=>{
                            console.log(data);
                            if(data.length>0)
                            {
                                var temp="";

                                data.forEach((element) => {
                                        var id=element.id; 
                                        var loc="userinfo.html?id="+id;
                                        console.log(loc);
                                        temp+="<tr>";
                                        temp+="<td style=\"padding-top:30px;\">"+element.name+"</a>"+"</td>";
                                        temp+="<td style=\"padding-left: 30px;padding-top:30px;\">"+element.id+"</td>";
                                        temp+="<td style=\"padding-left: 30px;padding-top:30px;\">"+element.firstname+"</td>";
                                        temp+="<td style=\"padding-left: 30px;padding-top:30px;\">"+element.lastname+"</td>";
                                        temp+="<td style=\"padding-left: 30px;padding-top:30px;\">"+"<a href="+loc+">info</a>"+"</td>";

                                })

                                document.getElementById("data").innerHTML=temp;
                            }
                        }
                    )
                }
            )
        </script>
    </body>
</html>
