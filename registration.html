<html>
<head>
<title>Registration</title>
<link rel="stylesheet" href="registration_css.css">
</head>
<body>
    <form action="index.html" method="GET">
        <div class="cont_1">
            <label for ="create" style="margin-left: 180px;"><b>CREATE ACCOUNT</b></label><br><br><br>

            <label for ="firstname">First name*</label>
            <input type="Text" name="fname" required style="margin-left: 100px;"><br><br>

            <label for ="lasttname">Last name*</label>
            <input type="Text" name="lname" required style="margin-left: 100px;"><br><br>

            <label for ="password">Password*</label>
            <input type="password" name="password" required style="margin-left: 105px;"><br><br>

            <label for ="rpassword">Confirm Password*</label>
            <input type="password" name="rpassword" required style="margin-left: 44px;"><br><br>

            <label for ="age">Age*</label>
            <input type="Text" name="Age" required style="margin-left: 147px;"><br><br>

            <label for ="dob">DOB*</label>
            <input type="Text" name="Dob" required style="margin-left: 140px;"><br><br>

            <label for="address">Address*</label>
				<textarea class="form-input" name="address" rows="4" cols="50"
				 required style="margin-top:20px;margin-left: 120px;height: auto;border-radius: 10px;"></textarea><br><br>

            <button type="submit">Register</button>

        </div>

    </form>
</body>
</html>
